            ## Scalar quantization
- <!-- .element: class="fragment" --> Input: <br>
<math class="fragment">
<mtable frame="solid" rowlines="solid" columnlines="solid" align="axis 3">
    <mtr>
         <mtd><mi>12</mi></mtd>

    <mtr>
         <mtd><mi>&nbsp;3</mi></mtd>
         <mtd><mi>31</mi></mtd>
    </mtr>
</mtable>
</math>
- <!-- .element: class="fragment" --> Encoder-side: Divide each coefficient by Q and round
- <!-- .element: class="fragment" --> Decoder-side: Multiply each coefficient by Q
- <!-- .element: class="fragment" --> If Q = 10:
<br>
<math class="fragment">
<mtable frame="solid" rowlines="solid" columnlines="solid" align="axis 3">
    <mtr>

    </mtr>
    <mtr>
         <mtd><mi>&nbsp;0</mi></mtd>

    </mtr>
</mtable>
</math>
